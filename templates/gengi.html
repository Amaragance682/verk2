{% extends "base.html" %}
{% block title %} gengi gjaldmidla - json {% endblock %}
{% block content %}
    <h2>gengi gjaldimla</h2>
    <div class="wrapper">
        <table>
        {% for i in data['results'] %}
            <tr>
                <td>{{i['longName']}}</td><td>{{i['shortName']}}, </td><td>gengi ISKR:</td><td><b>{{i['value']}}</b></td>
            </tr>
        {% endfor %}
        </table>
    </div>
</div>
<p>upplisingar af APIS.is</p>
{% endblock %}
